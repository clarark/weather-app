<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/ca3deacd5b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link href="src/style.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <div class="weather-app-wrapper"> 
        <div class="weather-app"> 
            <div class="overview">
</br>
</br>
<h1>
        <form>
            <div class="row">
            <div class="col-6">
            <input class="input-text" type="text" placeholder="Enter a city"/>
        </div>
        <div class="col-2">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-success">Current Location</button>
        </div>
    </div>
        </form>
    </h1>
    </br>
    <div class="clearfix">
        <p>
            <span class="house"></span>
        </br>
            <span class="cheese">
                
            </span>
                </br>
            <span id="description">
            
            </span>
        </div>
            </br>
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Clear" id="icon" class="float-left"/>
            <span class="degree-number" id="temperature"> 
           
            </span>

            <span class="units">
                <a href="#" class ="degrees active" id="celsius-link">°C</a> | 
                <a href="#" class ="degrees fahrenheit" id="fahrenheit-link">°F</a>
            </span>
        </div>
        </br>

            <span class="weather fi">
            Wind: km/h
            </span>
            </br>
            <span class ="weather fu">
            Humidity: %
            </span>
        </p>
        <div class="weather-forecast" id="forecast">
            
        </div>
    </div>
      <a href="https://github.com/clarark/weather-app" target="_blank">
        Open-source code 
    </a>
    by Clara Redshaw
    </div>
    
    <script src="src/script.js"></script>
</div>
</body>
</html>
